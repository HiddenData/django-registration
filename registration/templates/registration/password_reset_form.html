{% extends "base.html" %}

        {% csrf_token %}

            <tr>
                <th>{{ form.email.label_tag }}</th>
                <td>{{ form.email }}</td>
            </tr>
        </table>
        <div style="text-align: right">
            <input type="submit" value="Reset Password">
        </div>
    </form>
{% endblock %}
